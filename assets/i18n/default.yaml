    - _: To my dear friend
      en: |
        To my dear friend:
          Hope you be sincere, kind and educated.
          Hope you be brave, confident and responsible.
          Hope you be focused, enthusiastic, and have ambitions.
          Hope you be strong, forge ahead, and make a difference.
                  From your Danger Dan!
      zh: |
        致，我亲爱的朋友：
          愿你真诚、善良、有修养；
          愿你勇敢、自信、有担当；
          愿你专注、热忱、有理想；
          愿你坚强、奋进、有作为；
          愿你「走出半生，归来仍是少年」；
                 来自，爱你的蛋！
